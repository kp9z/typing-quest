<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeQuest: The Retro 3D Typing Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #typing-ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            text-align: center;
            min-width: 100px;
        }
        #target-word {
            font-size: 24px;
            margin: 10px 0;
            color: #00ff00;
        }
        #input-field {
            background: transparent;
            border: 2px solid #00ff00;
            color: #fff;
            padding: 8px;
            font-size: 18px;
            width: 80%;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        #score {
            position: fixed;
            top: 10px;
            right: 20px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            background: rgba(135, 206, 235, 0.3);
            padding: 5px 15px;
            border-radius: 5px;
            z-index: 1000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        /* Add just this one new style for mobile input */
        #mobile-input {
            position: fixed;
            opacity: 0;
            pointer-events: none;
            left: -100px;
        }
        /* Simple media query for smaller screens */
        @media (max-width: 768px) {
            #typing-ui {
                font-size: 20px;
                padding: 10px;
            }
            #target-word {
                font-size: 20px;
            }
            #score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="typing-ui">
        <div id="target-word"></div>
    </div>
    <!-- Add just this one new element -->
    <input type="text" id="mobile-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <script type="module" src="/src/main.js"></script>
</body>
</html>
