<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TypeQuest: The Retro 3D Typing Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            height: 100vh; /* Ensure full height */
            width: 100vw; /* Ensure full width */
        }
        canvas {
            display: block;
            width: 100% !important; /* Force canvas to full width */
            height: 100% !important; /* Force canvas to full height */
        }
        #typing-ui {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            text-align: center;
            min-width: 100px;
        }
        #target-word {
            font-size: 24px;
            margin: 10px 0;
            color: #00ff00;
        }
        #input-field {
            background: transparent;
            border: 2px solid #00ff00;
            color: #fff;
            padding: 8px;
            font-size: 18px;
            width: 80%;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        #score {
            position: fixed;
            top: 10px;
            right: 20px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            background: rgba(135, 206, 235, 0.3);
            padding: 5px 15px;
            border-radius: 5px;
            z-index: 1000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        /* Update the mobile input styles */
        #mobile-input {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            font-family: 'Courier New', monospace;
            /* iOS specific */
            -webkit-appearance: none;
            appearance: none;
        }
        /* Simple media query for smaller screens */
        @media (max-width: 768px) {
            #typing-ui {
                font-size: 16px;
                padding: 8px;
                width: 90%; /* Make wider on mobile */
                bottom: 60px; /* Move up slightly */
            }
            #target-word {
                font-size: 18px;
                margin: 5px 0;
            }
            #score {
                font-size: 16px;
                top: 5px;
                right: 10px;
                padding: 3px 10px;
            }
            #mobile-input {
                width: 90%;
                height: 36px;
                bottom: 15px;
                font-size: 16px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="typing-ui">
        <div id="target-word"></div>
    </div>
    <!-- Add just this one new element -->
    <input type="text" id="mobile-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <script type="module" src="/src/main.js"></script>
</body>
</html>
